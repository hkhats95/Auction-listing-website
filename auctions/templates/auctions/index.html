{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% if message %}
    	<h3>{{ message }}</h3>
    {% else %}
    	{% for lst in lstings %}
    		<div>
    			<img src="{{lst.imageurl}}">
    			<p><h4><a href="{% url 'listing' lst.id %}">{{lst.title}}</a></h4></p>
    			<p>{{lst.description}}</p>
    			<p><h4>Current Bid: {{lst.bid}}</h4></p>
    		</div>
    	{% endfor %}
    {% endif %}

{% endblock %}
