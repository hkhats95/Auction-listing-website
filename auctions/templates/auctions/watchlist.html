{% extends "auctions/layout.html" %}

{% block body %}
<h2>Watchlist</h2>
{% for lst in lstings %}
<div>
	<img src="{{lst.imageurl}}">
    <p><h4><a href="{% url 'listing' lst.id %}">{{lst.title}}</a></h4></p>
    <p>{{lst.description}}</p>
    <p><h4>Current Bid: {{lst.bid}}</h4></p>
</div>
{% empty %}
	<h4>You have no listing on watchlist.</h4>
{% endfor %}

{% endblock %}
